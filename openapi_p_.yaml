openapi: 3.0.3
info:
  title: Nexus-Commerce API
  version: 1.0.0
  description: E-commerce backend APIs for products, carts, orders, etc.
  contact:
    email: support@nexus-commerce.store
  license:
    name: BSD-3-Clause
paths:
  /api/v1/auth/login/:
    post:
      operationId: auth_login_obtainToken
      summary: Login (JWT obtain)
      description: |
        Authenticate with email and password to receive a JWT **access** and **refresh** token pair.
        Use the access token for authenticated requests and the refresh token to obtain new access tokens.
      tags: [Auth: JWT]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/TokenObtainRequest" }
          application/x-www-form-urlencoded:
            schema: { $ref: "#/components/schemas/TokenObtainRequest" }
          multipart/form-data:
            schema: { $ref: "#/components/schemas/TokenObtainRequest" }
      responses:
        "200":
          description: JWT token pair and user context returned on successful authentication.
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenObtainResponse" }
      security: []  # public

  /api/v1/auth/token/refresh/:
    post:
      operationId: auth_token_refresh
      summary: Refresh access token
      description: |
        Exchange a valid **refresh** token for a new **access** token.
        The original refresh token remains valid until it expires or is revoked.
      tags: [Auth: JWT]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/TokenRefreshRequest" }
      responses:
        "200":
          description: New access token issued.
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenRefreshResponse" }
      security: []  # public

  /api/v1/auth/register/:
    post:
      operationId: auth_register_createUser
      summary: Register
      description: |
        Create a new user account. If an elevated `role_type` is requested but not permitted,
        the API safely falls back to the **customer** role. Returns the created user plus a JWT token pair.
      tags: [Auth: Registration]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/UserRegistrationRequest" }
          application/x-www-form-urlencoded:
            schema: { $ref: "#/components/schemas/UserRegistrationRequest" }
          multipart/form-data:
            schema: { $ref: "#/components/schemas/UserRegistrationRequest" }
      responses:
        "201":
          description: User created and authenticated (access and refresh tokens returned).
          content:
            application/json:
              schema: { $ref: "#/components/schemas/TokenObtainResponse" }
      security: []  # public

  /api/v1/auth/users/:
    get:
      operationId: auth_users_list
      summary: List users
      description: |
        Retrieve a paginated list of users. Requires **admin** privileges.
      tags: [Auth: Users]
      parameters:
