  /api/v1/auth/users/{id}/:
    get:
      operationId: auth_users_retrieve
      summary: Retrieve user
      description: |
        Retrieve details for a specific user. Admins can access any user; a user can access their own record.
      tags: [Auth: Users]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
